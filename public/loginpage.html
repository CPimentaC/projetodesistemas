<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='css/login.css'>
</head>

<body>
  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">

</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="e-mail" required="required"/>
        <label for="#{label}">E-mail</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="senha" required="required"/>
        <label for="#{label}">Senha</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button id="Loginbutton" onclick="login(this)"><span>Go</span></button>
      </div>
      <div class="footer"><a onclick="logout()">Esqueci minha senha.</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    </div>
</div>


</body>
</html>



  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


  <script type="text/javascript">

     function login(x){

        var email = document.getElementById("e-mail").value;
        var senha = document.getElementById("senha").value;

        console.log(email);
        console.log(senha);


        // [START authwithemail]
        firebase.auth().signInWithEmailAndPassword(email, senha).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // [START_EXCLUDE]

          console.log(error);

          // [END_EXCLUDE]
        });
        // [END authwithemail]


     }

function logout(){

firebase.auth().signOut().then(function() {
  console.log('Signed Out');
}, function(error) {
  console.error('Sign Out Error', error);
});

}




  function initApp(){

 /* 
  */
 firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    // User is signed in.
    console.log("signed");

  } else {
    // No user is signed in.
    console.log("unsigned");
  }  

});

    }

    window.onload = function() {
      initApp();
    };

    </script>
